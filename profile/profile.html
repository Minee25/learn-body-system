<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <div class="container">
        <div class="bg">
            <!-- <img src="/images/hu tao.jpg" alt=""> -->
            <video autoplay loop muted src="/video/Fly Away.mp4"></video>
        </div>
        <div class="content">
            <div class="profile-container">
                <div class="info-top">
                    <div class="info-name">
                        <div class="avatar">
                            <img src="/images/hu tao.jpg" alt="">
                        </div>
                        <div class="name">Minee Master</div>
                    </div>
                    <div class="edit-profile">
                        <a href="#">Edit Profile</a>
                    </div>
                </div>

                <div class="profile-box">
                    <div class="profile-left">
                        <div class="info-bottom">
                            <div class="info-box">
                                <label class="title-info" for="name">ชื่อจริง</label>
                                <p class="text-info" id="name">Minee Master</p>
                            </div>
                            <div class="info-box">
                                <label class="title-info" for="nick-name">Nick Name</label>
                                <p class="text-info" id="nick-name">Oak</p>
                            </div>
                            <div class="info-box">
                                <label class="title-info" for="nick-name">Age</label>
                                <p class="text-info" id="nick-name">17</p>
                            </div>
                        </div>
                    </div>
                    <div class="profile-right">
                        <div class="box-info-password">
                            <div class="info-password">
                                <label class="title-password" for="email">Email</label>
                                <p id="email">gg@gmail.com</p>
                            </div>
                            <div class="info-password">
                                <label class="title-password" for="password">Password</label>
                                <p id="password">********</p>
                            </div>
                        </div>

                        <div class="change-password">
                            <a href="#">Change Password</a>
                        </div>
                        <div class="sign-out">
                            <a href="#">Sign Out</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>

</html>
